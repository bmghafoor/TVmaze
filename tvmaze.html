<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div id="modal" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); border: 1px solid black; border-radius: 10px; z-index: 10; background-color: white; width: 500px; max-width: 80%; max-height: 90%; overflow-y: auto;">
        <div id="modalHeader" style="padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid black;">
          <div id="modalTitle" style="font-size:1.25rem; font-weight:bold">Header</div>
          <button id="closeBtn" style="cursor: pointer; border:none; outline: none; background: none; font-size: 1.25rem; font-weight: bold; ">&times;</button>
        </div>
        <div id="modalBody" style="padding: 10px 15px;"></div>
    </div>

    <div class="container">

    <h1>TV Maze</h1>

    <form class="form-inline" id="search-form">
      <input class="form-control" id="searchTerm" type="input">
      <button class="btn btn-primary" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
